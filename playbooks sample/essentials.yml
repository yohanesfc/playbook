- name: 'Essentials: General system configuration'
  hosts: all
  become: true
  tags: essentials

  tasks:
    - include_role:
        name: installs
      when: installs_enabled | default(true)
      tags: [ installs ]
      ignore_errors: true

    - include_role:
        name: users
      when: users_enabled | default(true)
      tags: [ users ]
      ignore_errors: true

    - include_role:
        name: directories
      when: directories_enabled | default(true)
      tags: [ directories ]
      ignore_errors: true

    - include_role:
        name: timezone
      when: timezone_enabled | default(true)
      tags: [ timezone ]
      ignore_errors: true

    - include_role:
        name: hostname
      when: hostname_enabled | default(true)
      tags: [ hostname ]
      ignore_errors: true

    - include_role:
        name: firewall
      when: firewall_enabled | default(true)
      tags: [ firewall ]
      ignore_errors: true

    # - include_role:
    #     name: mail
    #   when: mail_enabled | default(false)
    #   tags: [ mail ]

- name: 'Essentials: SSH config - pre-lockdown'
  hosts: all
  become: true
  roles:
    - role: ssh
      vars:
        ssh_lockdown: false

- name: 'Essentials: Verify SSH access for user'
  hosts: all
  remote_user: "{{ new_user }}"
  gather_facts: false
  tasks:
    - name: Attempt to login as {{ new_user }}
      ping:
      register: ping_result
      failed_when: ping_result.ping != 'pong'
    - name: Mark this host as ready for lockdown
      set_fact:
        user_ready: true

- name: 'Essentials: SSH config - Prevent root login'
  hosts: all
  become: true
  roles:
    - role: ssh
      vars:
        ssh_lockdown: true
      when: user_ready | default(false)
  tags: essentials
